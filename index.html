<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="calculator">
                    <input type="text" readonly name="screen" class="box" placeholder="0">
                    
                    <button class="number clear"><i>c</i></button>
                    <button class="number"><i>/</i></button>
                    <button class="number"><i>*</i></button>
                    <button class="number"><i>7</i></button>
                    <button class="number"><i>8</i></button>
                    <button class="number"><i>9</i></button>
                    <button class="number"><i>-</i></button>
                    <button class="number"><i>4</i></button>
                    <button class="number"><i>5</i></button>
                    <button class="number"><i>6</i></button>
                    <button class="number plus"><i>+</i></button>
                    <button class="number"><i>1</i></button>
                    <button class="number"><i>2</i></button>
                    <button class="number"><i>3</i></button>
                    <button class="number"><i>0</i></button>
                    <button class="number"><i>00</i></button>
                    <button class="number"><i>.</i></button>
                    <button class="number equal2"><i>=</i></button>         
            </div>
    </div>
                    
                    
                    
</body>
</html>
